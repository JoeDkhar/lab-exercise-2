    <link rel="stylesheet" href="styles.css">
</head>

        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="index.html"><img src="images/logo.png" alt="Logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <i class="fa fa-bars" aria-hidden="true"></i>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">HOME</a>

                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="contact py-5">
            <div class="container">
                <h2>Contact Us</h2>
                <form>
                    <!-- Text Input -->
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                        <small class="form-text text-muted ">Enter your full name.</small>
                    </div>

                    <!-- Email Input -->
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>

                    <!-- Password Input -->
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required minlength="8">
                        <small class="form-text text-muted ">Password must be at least 8 characters long.</small>
                    </div>

                    <!-- Radio Buttons -->
                    <div class="form-group">
                        <label>Preferred Contact Method:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="contactEmail" name="contactMethod" value="email" required>
                            <label class="form-check-label" for="contactEmail">
                                Email
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="contactPhone" name="contactMethod" value="phone">
                            <label class="form-check-label" for="contactPhone">
                                Phone
                            </label>
                        </div>
                    </div>

                    <!-- Checkboxes -->
                    <div class="form-group">
                        <label>Subscribe to Newsletter:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="subscribeNewsletter" name="subscribeNewsletter">
                            <label class="form-check-label" for="subscribeNewsletter">
                                Yes, I want to receive updates.
                            </label>
                        </div>
                    </div>

                    <!-- Dropdown Menu -->
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <select class="form-control" id="subject" name="subject" required>
                            <option value="" disabled selected>Select a subject</option>
                            <option value="general">General Inquiry</option>
                            <option value="support">Customer Support</option>
                            <option value="feedback">Feedback</option>
                        </select>
                    </div>

                    <!-- Textarea -->
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </section>
    </main>
    <footer class="bg-light text-center py-3">
